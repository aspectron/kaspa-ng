[workspace]
resolver = "2"
members = [
    "app",
    "core",
    "macros",
    "extensions/chrome",
]
default-members = ["app"]

[workspace.package]
rust-version = "1.78.0"
version = "0.2.6"
authors = ["ASPECTRON Inc.","Kaspa Developers"]
license = "PROPRIETARY"
edition = "2021"
repository = "https://github.com/aspectron/kaspa-ng"

[workspace.dependencies]

kaspa-ng = { version = "0.2.3", path = "app/" }
kaspa-ng-core = { version = "0.2.3", path = "core/" }
kaspa-ng-macros = { version = "0.2.3", path = "macros/" }

